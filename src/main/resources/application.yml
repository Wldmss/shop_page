server:
  port: 1304

spring:
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jpa:
    show-sql: true
  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework.web.client: DEBUG
    org.hibernate.type: trace
    com.zaxxer.hikari: DEBUG
    org.hibernate: DEBUG
    org.hibernate.event: ERROR
    org.hibernate.engine: ERROR
